<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>What shall I wear today?</title>
  </head>

  <body>
    <div class="app">
      <div class="container">
        <div class="full-page">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a destination"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-primary btn-lg"
                  id="button-search"
                  value="Search"
                >
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-current btn-lg"
                  id="location-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li class="datum" id="date"></li>
              <li class="description" id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temp">
                <img src="" alt="logo" id="icon" class="float-left" />
                <div class="float-left">
                  <span id="temperature"></span>
                  <div class="degree-unit">Â°C</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="description" id="description-info">
                <ul class="description-details">
                  <li id="humidity">Humidity:</li>
                  <li id="wind">Wind:</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <hr />
          <footer>
            This app is an
            <a
              href="https://github.com/Verananas/New-SC-Project"
              target="_blank"
              >open-source project </a
            >coded by Vera Bakalli
            <img src="src/Vera.avatar.png" class="avatar" alt="Vera Bakalli" />
          </footer>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
