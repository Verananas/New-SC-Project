<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>What shall I wear today?</title>
  </head>

  <body>
    <div class="container">
      <div class="full-page">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a destination"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button 
              class="btn btn-primary btn-lg" 
              id="button-search" 
              value="Search">
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-current btn-lg"
                id="location-button">
                Current location
              </button>
            </div>
            </div>
          </form>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li class="datum" id="date"></li>
          <li class="description" id="description"></li>
        </ul>
      </div>
        <div class="row">
          <div class="col-6">
            <div class="weather-temp">
              <img 
              src=""
              alt="logo"
              id="icon"
              class="float-left"
              />
               <div class="float-left">
                    <span id="temperature"></span>
                    <div class="degree-unit">
                      <a href="#" id="celsius-link" class="active">째C |</a>
                      <a href="#" id="fahrenheit-link">째F</a>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-6">
            <div class="description" id="description-info">
              <ul class="description-details">
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="weather-forecast-date">Mon
                <img src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="45"
                />
                <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">
              24째C</span>
              <span class="weather-forecast-temperature-min">
                14째C</span>
            </div>
          </div>
          </div>
        </div>
      </div>
        <small><a href="https://github.com/Verananas/New-SC-Project" target="_blank" >Open-source code</a> by Vera Bakalli</small>        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
